<!DOCTYPE html>
<html>

<head>
  <title>HTML Colors by Name</title>
</head>

<body text="blue" bgcolor="yellow">
  <p>Use different color names for body and table and see the result.</p>

  <table bgcolor="black">
    <tr>
      <td>
        <font color="white">This text will appear white on black background.</font>
      </td>
    </tr>
  </table>
  <iframe width="50%" height="300" src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" frameborder="3">
  </iframe>
</body>

</html>
